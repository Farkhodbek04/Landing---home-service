{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="d-flex justify-content-between">
                            <div class="page-header">
                                <h1 class="page-title">Yanglik o`zgartirish</h1>
                            </div>
                            <!-- PAGE-HEADER END -->
                            <div class="page-header">
                                <a class="btn btn-danger me-3  mt-2" data-bs-target="#select2modal" data-bs-toggle="modal" href="javascript:;">O`chirish </a>
                            </div>
                        </div>
                        <!-- Row -->
                        <div class="row">
                            <div class='col-3'></div>
                            <div class="col-xl-6 col-lg-12">
                                <div class="card">
                                    <div class="card-header">
                                        <h3 class="card-title">Yanglik yaratish</h3>
                                    </div>
                                    <form method='post' enctype="multipart/form-data"> 
                                        {% csrf_token %} 
                                    <div class="card-body pb-2">
                                        <div class="row row-sm">
                                            <div class="form-group">
                                                <label>Sarlavha</label>
                                                <input class="form-control  mb-4" value="{{item.title}}" required type="text" name="title">
                                                <label>Tana qisim</label>
                                                <textarea class="form-control mb-4 " required rows="3" style="height: 60px;" name="body">{{item.body}}</textarea>
                                                <label>Sanasi</label>
                                                <input class="form-control  mb-4" value="{{ item.created|date:'Y-m-d' }}T{{item.created|time:'H:i'}}" disabled type="datetime-local">
                                                <label>Categoriyalar</label>
                                                <select class="form-control select2" name="category_id">
                                                    {% for category in categorys %}
                                                        {% if category == item.category%}
                                                        <option value="{{category.id}}" selected>{{category.name}}</option>
                                                        {% else %}
                                                        <option value="{{category.id}}">{{category.name}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                                <label>Regionlar</label>
                                                <select class="form-control select2" name="region_id">
                                                    {% for region in regions %}
                                                        {% if region == item.region %}
                                                        <option value="{{region.id}}" selected>{{region.name}}</option>
                                                        {% else %}
                                                        <option value="{{region.id}}">{{region.name}}</option>
                                                        {% endif %}
                                                    {% endfor %}
                                                </select>
                                                <label>Rasm yuklang</label>
                                                <img class="img-responsive br-5" src="{{item.image.url}}" alt="Thumb-1"> <br><br>
                                                <input type="file" class="dropify" data-bs-height="180" name="image">
                                            </div>
                                        </div>
                                        
                                        <div class="row">
                                            <div class="col-9"></div>
                                            <div class="col">
                                                <button class='btn btn-default btn-pill'>Yaratish</button>  
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                </div>
                            </div>
                        </div>
                        <!-- End Row -->

                    </div>
                    <!-- CONTAINER CLOSED -->

                </div>
            </div>
            <!--app-content close-->
                <!-- Select2 modal -->
    <div class="modal fade" id="select2modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content modal-content-demo">
                <div class="modal-header">
                    <h6 class="modal-title">Yanglikni o`chrish</h6>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <form action="{% url 'item_delete' item.id %}" method="get">
                    <div class="modal-body">
                        <h6>Yangilikni o`chrishga rozimisiz?</h6>
                        <!-- Select2 -->
                        <label for="chkb-1">Ha</label>
                        <input type="checkbox" id="chkb-1" required>
                        <!-- Select2 -->
                    </div>
                    <div class="modal-footer">
                        <button class="btn ripple btn-danger" type="submit">O`chrish</button>
                        <!-- <a href="{% url 'item_delete' item.id %}" class="btn ripple btn-danger">O`chirish</a> -->
                        <button class="btn ripple btn-success">Qaytish</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Select2 modal -->

            {% endblock %}

{% block js %}
<!-- FILE UPLOADES JS -->
   <script src="{% static 'dashboard/plugins/fileuploads/js/fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fileuploads/js/file-upload.js' %}"></script>

   <!-- INTERNAL File-Uploads Js-->
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.ui.widget.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.iframe-transport.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/jquery.fancy-fileupload.js' %}"></script>
   <script src="{% static 'dashboard/plugins/fancyuploder/fancy-uploader.js' %}"></script>
{% endblock %}
