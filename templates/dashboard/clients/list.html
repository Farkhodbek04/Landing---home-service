{% extends 'dashboard/base.html' %}
{% block content %}
<!--app-content open-->
    <div class="main-content app-content mt-0">
        <div class="side-app">

            <!-- CONTAINER -->
            <div class="main-container container-fluid">

                <!-- PAGE-HEADER -->
                <div class="page-header">
                    <h1 class="page-title">Mijozlar</h1>
                </div>
                <!-- PAGE-HEADER END -->
                
                <!-- Row -->
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-xl-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">Mijozlar ro`yxati</h3>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table text-nowrap text-md-nowrap mb-0">
                                        <thead>
                                            <tr>
                                                <th>â„–</th>
                                                <th>Sarlavha</th>
                                                <th>O`zgartirish</th>
                                                <th>O`chirish</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            {% for client in clients %}
                                            <tr>
                                                <td>{{forloop.counter}}</td>
                                                <td>{{client.name}}</td>
                                                <td><a href="{% url 'update_client' client.id %}" class="btn btn-icon  btn-success" style="color: white;"><i class="fa fa-arrow-right"></i></a></td>
                                                <td><a href="{% url 'delete_client' client.id %}" class="btn btn-icon  btn-danger"><i class="fe fe-trash"></i></a></td>
                                            </tr>
                                            {% endfor %}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End Row -->

            </div>
            <!-- CONTAINER CLOSED -->

        </div>
    </div>
    <!--app-content close-->
    {% endblock %}
